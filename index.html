<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>

        <div class="password-output">
            <input type="text" id="password" readonly>
            <button id="copy-btn">Copiar</button>
        </div>

        <div class="controls">
            <label for="length">Longitud de la contraseña:</label>
            <input type="number" id="length" value="12" min="6" max="30">

            <label>
                <input type="checkbox" id="include-lowercase" checked> Incluir letras minúsculas
            </label>
            <label>
                <input type="checkbox" id="include-uppercase" checked> Incluir letras mayúsculas
            </label>
            <label>
                <input type="checkbox" id="include-numbers" checked> Incluir números
            </label>
            <label>
                <input type="checkbox" id="include-symbols"> Incluir símbolos
            </label>

            <button id="generate-btn">Generar Contraseña</button>
            <button id="clear-btn">Limpiar</button>
        </div>

        <div class="strength">
            <p id="strength-indicator">Fuerza de la contraseña: <span id="strength-value"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
